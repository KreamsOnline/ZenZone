<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand center" href="#">ZenZone</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">What we do?</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <main>
        <h2 class="title3">Harmony</h2>
        <div class="hero4">
            <p>Lorem ipsum dolor sit amet consectetur. Iaculis pellentesque ipsum lacus augue odio. Amet ullamcorper malesuada aliquam eu egestas donec leo</p>
        </div>
        <hr class="horizontal-line">
        <div class="cd-container">
            <div class="cd">
                <img src="cd-icon.png" alt="CD Image" class="spin">
            </div>
        </div>
        <h4 class="title3">Pick a voice</h4>
        <div class="button-container">
            <button class="buttons">Tenor</button>
            <button class="buttons">Alto</button>
            <button class="buttons">Bass</button>
        </div>
        <h4 class="title3">Pick a soundtrack</h4>
        <div class="button-container">
            <button class="buttons">Ocean</button>
            <button class="buttons">Wind</button>
            <button class="buttons">Mix</button>
        </div>
    </main>
    <footer class="footer-music">
        <div class="music-player">
            <div class="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            <audio id="audio" controls>
                <source src="your-audio-file.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div id="player-controls">
                <button id="play-pause">Play</button>
                <button id="pause">Pause</button>
                <div id="progress-container">
                    <div id="progress"></div>
                </div>
            </div>
        </div>
    </footer>
	<script src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
